# Fly.io configuration for WhenWX API
# See https://fly.io/docs/reference/configuration/

app = "whenwx-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[http_service.concurrency]
  type = "requests"
  hard_limit = 250
  soft_limit = 200

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[env]
  DEMO_MODE = "true"
  RATE_LIMIT = "1/minute"
  CORS_ORIGINS = "*"
