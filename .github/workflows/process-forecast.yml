# Scheduled job to process new forecast data
name: Process Forecast

on:
  schedule:
    # Run every 30 minutes to check for new data
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      use_mock:
        description: 'Use mock data instead of Arraylake'
        required: false
        default: 'false'
        type: boolean
      force:
        description: 'Force processing even if no new data'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-and-process:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Check for new data
        id: check
        if: github.event.inputs.force != 'true' && github.event.inputs.use_mock != 'true'
        run: |
          OUTPUT=$(uv run python -m src.check_new_data 2>&1) || true
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "NEW_DATA=true"; then
            echo "new_data=true" >> $GITHUB_OUTPUT
          else
            echo "new_data=false" >> $GITHUB_OUTPUT
          fi
        env:
          ARRAYLAKE_TOKEN: ${{ secrets.ARRAYLAKE_TOKEN }}
          GCS_BUCKET: ${{ vars.GCS_BUCKET || 'whenwx-forecast-data' }}

      - name: Skip processing (no new data)
        if: steps.check.outputs.new_data == 'false' && github.event.inputs.force != 'true' && github.event.inputs.use_mock != 'true'
        run: echo "No new data available - skipping processing"

      - name: Process forecast
        if: steps.check.outputs.new_data == 'true' || github.event.inputs.force == 'true' || github.event.inputs.use_mock == 'true'
        run: |
          uv run python -m src.main ${{ github.event.inputs.use_mock == 'true' && '--mock' || '' }}
        env:
          ARRAYLAKE_TOKEN: ${{ secrets.ARRAYLAKE_TOKEN }}
          GCS_BUCKET: ${{ vars.GCS_BUCKET || 'whenwx-forecast-data' }}
          GCS_OUTPUT_PREFIX: ${{ vars.GCS_OUTPUT_PREFIX || 'output' }}
          GOOGLE_CLOUD_PROJECT: ${{ vars.GCP_PROJECT }}
