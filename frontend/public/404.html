<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhenWX</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects 404s to index.html with the path preserved
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Redirect to the base with the path as a query param
    // The main app will handle this and use the router
    sessionStorage.setItem('redirect', path + search + hash);
    window.location.replace('/whenwx/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
